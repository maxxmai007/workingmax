<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(50, 100)">
    <!-- Card notification background -->
    <rect x="0" y="0" width="300" height="80" rx="12" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
    
    <!-- Status indicator -->
    <circle cx="20" cy="20" r="4" fill="#00FF94"/>
    <text x="30" y="24" fill="#00FF94" font-size="12" font-family="Inter">REVIEWED</text>
    
    <!-- Alert box -->
    <rect x="20" y="35" width="260" height="30" rx="6" fill="#111" stroke="#222" stroke-width="1"/>
    <path d="M35 50 L45 55 L35 60" fill="none" stroke="#00FF94" stroke-width="2"/>
    <text x="55" y="55" fill="#00FF94" font-size="12" font-family="Inter">NEW CARD ALERT</text>
    
    <!-- Message -->
    <text x="55" y="75" fill="#FFF" font-size="14" font-family="Inter">Time for your next card</text>
    <text x="55" y="95" fill="#666" font-size="12" font-family="Inter">Click to see exactly why</text>
  </g>
</svg>