<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <text x="20" y="20" fill="#666" font-size="12" opacity="0.6">*chart not to scale</text>
  
  <!-- Bar chart -->
  <g transform="translate(50, 50)">
    <!-- Discover -->
    <rect x="0" y="160" width="40" height="40" rx="4" fill="#1A1A1A" stroke="#00FF94" stroke-width="1" opacity="0.6"/>
    <text x="0" y="220" fill="#666" font-size="12">Discover</text>
    
    <!-- Amex -->
    <rect x="80" y="120" width="40" height="80" rx="4" fill="#1A1A1A" stroke="#00FF94" stroke-width="1" opacity="0.7"/>
    <text x="85" y="220" fill="#666" font-size="12">Amex</text>
    
    <!-- Mastercard -->
    <rect x="160" y="80" width="40" height="120" rx="4" fill="#1A1A1A" stroke="#00FF94" stroke-width="1" opacity="0.8"/>
    <text x="155" y="220" fill="#666" font-size="12">Mastercard</text>
    
    <!-- Visa -->
    <rect x="240" y="40" width="40" height="160" rx="4" fill="#1A1A1A" stroke="#00FF94" stroke-width="1"/>
    <text x="250" y="220" fill="#666" font-size="12">Visa</text>
  </g>
</svg>